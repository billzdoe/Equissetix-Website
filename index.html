<html lang="en">

    <!-- Additional Meta Tags -->
    <meta name="keywords" content="horse training, equine management, racing software, horse health monitoring, training analytics, ACWR, gait analysis" />

    <meta name="robots" content="index, follow" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Equissetix",
      "url": "https://equissetix.com",
      "logo": "https://equissetix.com/logo.png",
      "description": "Advanced equine training platform powering TrainerTree Pro",
      "sameAs": [
        "https://linkedin.com/company/equissetix",
        "https://twitter.com/equissetix"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@equissetix.com",
        "contactType": "Customer Service"
      }
    }
    </script>
    
    <!-- Structured Data - SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "TrainingTree Pro",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web, iOS, Android",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",

      },

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // GitHub Pages SPA redirect
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </body>
</html>
